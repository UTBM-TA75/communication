<!-- person-info.component.html -->

<mat-card class="person-info">
  <mat-card-content class="person-info-content flex justify-between items-center">
    <div class="person-info-header">
      <div class="person-info-avatar">
        <img [src]="photoUrl" alt="Photo de profil">
      </div>
      <div class="person-info-details">
        <h2>{{ firstName }} {{ lastName }}</h2>
        <p>{{ information }}</p>
      </div>
    </div>
    <div class="camera-icon text-4xl">
      <mat-icon>videocam</mat-icon> <!-- Icône de caméra pour les appels vidéo -->
    </div>
  </mat-card-content>
</mat-card>
