<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ news.title }}</mat-card-title>
    <mat-card-subtitle>{{
      news.sendDate | date: "EEE dd MMMM y"
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ news.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab extended color="accent">
      <mat-icon>remove_red_eye</mat-icon>
      En savoir plus
    </button>
  </mat-card-actions>
</mat-card>
