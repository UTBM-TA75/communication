<mat-card class="cursor-pointer hover:bg-gray-200 duration-500">
  <mat-card-header>
    <mat-card-title>
      <span class="line-clamp-1">
        {{ news.title }}
      </span>
    </mat-card-title>
    <mat-card-subtitle>{{
      news.sendDate | date: "EEE dd MMMM y"
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="line-clamp-1 pt-3">{{ news.body }}</p>
  </mat-card-content>
</mat-card>
