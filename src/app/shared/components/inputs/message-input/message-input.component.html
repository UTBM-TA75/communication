<!-- conversation-list-item-input.component.html -->
<mat-card>
  <mat-card-content>
    <textarea
      matInput
      placeholder="Tapez votre message ici..."
      [(ngModel)]="message"
      class="w-5/6 p-2"
    ></textarea>
    <button mat-icon-button color="primary">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
