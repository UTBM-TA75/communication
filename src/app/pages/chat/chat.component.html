<div class="flex">
  <div class="w-1/4">


    <br/>
    <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >

      <p>Nouvelle conversation :</p>
      <select name = "user" required ngModel>
        <option *ngFor = "let user of users" [value]="user.id"> {{ user.email }} </option>
      </select>
      <br/><br/>
      <button type = "submit">Cr√©er</button>
    </form>

    <app-conversation-list-container
      (conversationItemClicked)="onConversationItemClicked($event)"
    ></app-conversation-list-container>
  </div>
  <div class="w-3/4">
    @if (user$ | async; as user) {
      <app-profile-preview [username]="user.username" />
    }
    @if (messages$ | async; as messages) {
      <app-conversation-feed class="h-auto" [messages]="messages" />
    }

    <app-message-input (messageSent)="addMessage($event)"/>

  </div>
</div>
