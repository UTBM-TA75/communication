<!-- login.component.html -->
<div class="login-container">
  <mat-card >
    <mat-card-header class="mb-2.5">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content class="" >
      <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput name="username" required formControlName="username">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" required formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
