<!-- login.component.html -->
<div class="login-container">
  <mat-card >
    <mat-card-header class="mb-2.5">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content class="" >
      <form class="flex flex-col">
        <mat-form-field appearance="outline" class="inline-block">
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>


        <mat-form-field appearance="outline" class="inline-block">
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
